{% extends 'base.html' %}
{% block title %}
Question OX Challenge
{% endblock %}>

{% block content %}
      <div id="head-container" class="container-fluid" style="text-align:center">
          <h2 style="text-align:center">Question OX Challenge</h2>
          <p class="subtitle1">Bible</p>
          <p id="loadQNo" class="hide"></p>
          <div id="playerInfoRow" class="row hide">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <input id="playerName" placeholder="Player Name">
            </div>
          </div>
          
          <input type="submit" id="startButton" value="Start">
          
          <button id="btn_returnProfile" class="hide">Back</button>
          
          <p id="gameStatus"></p>
          
          <p id="Question_Bank" class="hide"></p>
      </div> <!-- CLOSE CONTAINER -->

      <div id="middle-container" class="container-fluid" style="text-align:center">       
          <div class="row" id="questionBox">
            <div class="col-md-12 text-center">
              <label id="question_id" class="hide" style="text-align:center"></label>
              <br>
              <h5 id="question_type"></h5>                      
              <h5 id="question_text"></h5>
            </div>
            
            <div class="col-md-12 text-center" id="answerUpper">
              <label id="your_answer_title" class="hide">Your Answer:</label>          
              <label id="your_answer"></label>
            </div>
            
            <div class="col-md-12 text-center hide" id="yourAnswerBox">
              <img src="" style="width:90px;height:90px;" id="TrueButton">
              <img src="" style="width:90px;height:90px;" id="FalseButton">
            </div>                                     
          </div>
            
          <div class="row" id="correctAnswerBox">
            <div class="col-md-12 text-center">
              <label class="hide">Correct Answer:</label>
              <label id="correct_answer" class="hide"></label>
              <br>
              <label id = "question_AnswerFeedback" class="hide"></label>
            </div>
          </div>
            
          <div class="row hide" id="correct_answer_text_row">
            <div class="col-md-12 text-center">
              <h5 id="correct_answer_title">Correct Answer</h5>   
              <h5 id="correct_answer_text"></h5>
              <h5 id="correct_answer_verse"></h5>
            </div>
          </div>  
          
          <div class="row hide" id="counterBox">
            <div class="col-md-8 text-center">
              <progress value="0" max="15" id="progressBar"></progress>
            </div>
            <div class="col-md-4 text-center"> 
              <label id = "countDownNoTitle">Remain </label>
              <label id = "countDownNo"></label>            
            </div>
          </div>
          
          <div class="row hide" id="gameOverMsgBox">
            <div class="col-md-12 text center">
              <label id="gameOverMsg">Challenge Ends! Thanks for playing!!</label>
              <br>
              <label id="gameResult"></label>
              <br>
              <btn id="Btn_LeaveChallenge" class="hide">Complete and Leave</btn>
            </div>
          </div>
            
      </div> <!-- CLOSE CONTAINER -->

      <div id="lower-container" class="container-fluid" style="text-align:center" >
          <div class="row">
            <div class="col-md-12 text center">
              <button id="nextButton" class="hide">Next</button>        
            </div>  
          </div>
          
          <div class="row">
            <label id="playerDetailTitle" class="hide">Player Info</label>
            <label id="playerName" class="hide"></label>
            <label id="playerGroup" class="hide"></label>
          </div>
      </div> <!-- CLOSE CONTAINER -->


{% endblock %}

{% block script %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='script/quiz.js')}}"></script>
{% endblock %}
